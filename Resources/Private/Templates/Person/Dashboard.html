<f:layout name="Default" />

<f:section name="main">

<p>Finden Sie Namen und Kontaktangaben von beteiligten Personen in der Kontaktliste.</p>

<f:form name="filter" action="list" pageUid="{settings.PidSearch}">
	<f:form.hidden name="sent" value="1" />
	<label for="team" class="sr-only">Gruppe</label>
	<f:form.select name="team" value="{filter.team}" class="form-control" options="{teams}" optionLabelField="title" optionValueField="uid" prependOptionLabel="(Team auswählen)" additionalAttributes="{onchange:'this.form.submit()'}" />
</f:form>

<br />
<p>
	<f:link.page pageUid="{settings.PidSearch}">
    	<svg class="icon-md" width="32" height="32" fill="currentColor"><use xlink:href="fileadmin/icon/glyphicons-basic-28-search.svg#glyphicons-basic"/></svg> Suchformular
    </f:link.page>
</p>
<p>
	<a href="https://www.fku.ch/dateien/data/allgemein/Zustaendigkeiten_FKU.pdf" target="_blank">
    	<svg class="icon-md" width="32" height="32" fill="currentColor"><use xlink:href="fileadmin/icon/glyphicons-basic-37-file.svg#glyphicons-basic"/></svg> Zuständigkeiten FKU (PDF)
    </a>
</p>

</f:section>
