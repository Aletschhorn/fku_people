<f:layout name="Default" />

<f:section name="main">
<f:render partial="Person/NotificationsInfo" arguments="{_all}" />

<f:if condition="{settings.variant}==0}">
    <f:flashMessages as="flashMessages">
        <f:render partial="Alert" arguments="{flashMessages:flashMessages}" />
    </f:flashMessages>
    
    <f:render partial="Person/NotificationsExisting" arguments="{_all}" />
    <f:render partial="Person/NotificationsNew" arguments="{_all}" />
</f:then>

</f:section>
